name: Check disclosures

on:
  pull_request:
    branches:
      - staging

jobs:
  run-validator:
    name: "Validation"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/validator
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: diff
        env:
          CI_COMMIT_BEFORE_SHA: ${{github.events.before}}
        run: git diff --name-status "$CI_COMMIT_BEFORE_SHA" --
      - name: Install npm dependencies
        run: npm ci
      - name: Check the disclosures
        run: node index.js
